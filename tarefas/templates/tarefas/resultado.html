{% extends "base.html" %}

{% block body %}
  <div class="container">
    <h1>Resultado da busca:</h1>
    {% if result %}
      {% for r in result %}
        <a href="{% url 'tarefas:detalhes_tarefa' r.id %}"><h4>{{ r.nome }}</h4></a>
      {% endfor %}
    {% else %}
      <div class="alert alert-info">
        <p>Nenhuma tarefa encontrada</p>
      </div>
    {% endif %}
  </div>
{% endblock body %}
