{% load static %}
<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title>MiniAgenda</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/starter-template.css' %}" rel="stylesheet">
  </head>

  <body id="main">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">MiniAgenda</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tarefas:lista_categorias' %}">Categorias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'tarefas:lista_tarefas' %}">Tarefas</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-left">
          <form class="form-inline my-2 my-lg-0" action="{% url 'tarefas:search' %}">
            <input class="form-control mr-sm-2" placeholder="Busca" name="search" aria-label="Search" type="text">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-togg" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" href="">{% if user.is_authenticated %}{{ user.get_full_name|default:user.username }}{% endif %}</a>
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="{% url 'accounts:change_password' %}">Alterar senha</a>
                <a class="dropdown-item" href="{% url 'accounts:user_logout' %}">Sair</a>
              </div>
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      {% block body %}

      {% endblock body %}
    </main><!-- /.container -->
  </body>

  <footer class="footer">
    <span class="text-muted">&copy; 2017 Br√≠gida F. C. Oliveira</span>
    <a href="#main">voltar ao topo</a>
  </footer>
  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="{% static 'js/jquery-3.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-slim.min.js" %}"><\/script>')</script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
</html>
