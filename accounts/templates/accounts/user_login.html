{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title>login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">MiniAgenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Login</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-left">
            <li class="nav-item">
              <a href="{% url 'accounts:add_user' %}" class="nav-link">Cadastro de usuário</a>
            </li>
          </ul>
        </div>
      </nav>

      <form class="form-signin" method="post">
        {% csrf_token %}
        <h3 class="form-signin-heading">Por favor faça login</h3>
        {% if messages %}
          <div class="alert alert-danger" role="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <label for="username" class="sr-only">Usuário</label>
        <input id="username" class="form-control" placeholder="Informe o usuário" required="" autofocus="" type="text" name="username">
        <label for="password" class="sr-only">Senha</label>
        <input id="password" class="form-control" placeholder="Informe a senha do usuário" required="" type="password" name="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <a href="{% url 'accounts:add_user' %}" class="btn btn-lg btn-info btn-block">Não tem cadastro?</a>
      </form>

    </div> <!-- /container -->
  </body>
  <footer class="footer">
    <span class="text-muted">&copy; 2017 Brígida F. C. Oliveira</span>
  </footer>
</html>
